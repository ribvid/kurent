<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="http://www.babylonjs.com/cannon.js"></script>
        <script src="http://www.babylonjs.com/oimo.js"></script>
        <script src="http://localhost:85/webgl/dist/babylon.2.2.js"></script>
        <script src="http://www.babylonjs-playground.com/babylon.waterMaterial.min.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {
        	var scene = new BABYLON.Scene(engine);
        
        	var camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 2, Math.PI / 4, 100, BABYLON.Vector3.Zero(), scene);
        	camera.attachControl(canvas, true);
        
        	var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
        	
        	// Skybox
        	var skybox = BABYLON.Mesh.CreateBox("skyBox", 1000.0, scene);
            var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
        	skyboxMaterial.backFaceCulling = false;
        	skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/TropicalSunnyDay", scene);
        	skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
        	skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
        	skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
        	skyboxMaterial.disableLighting = true;
        	skybox.material = skyboxMaterial;
        		
        	// Ground
        	var groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
        	groundMaterial.diffuseTexture = new BABYLON.Texture("textures/ground.jpg", scene);
        	
        	var ground = BABYLON.Mesh.CreateGround("ground", 512, 512, 32, scene, false);
        	ground.position.y = -1;
        	ground.material = groundMaterial;
        		
        	// Water		
        	var waterMesh = BABYLON.Mesh.CreateGround("waterMesh", 512, 512, 32, scene, false);
        	var water = new BABYLON.WaterMaterial("water", scene);
        	water.backFaceCulling = false;
        	water.bumpTexture = new BABYLON.Texture("textures/waterbump.png", scene);
        	water.windForce = -45;
        	water.waveHeight = 1.3;
        	water.addToRenderList(skybox);
        	water.addToRenderList(ground);
        	waterMesh.material = water;
        
        	return scene;
        }
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
